<script>
    $("#submit").click(function () {
        $('#myModal').modal('show');
        $('#myModal').on('hide.bs.modal', function () {
            // 执行一些动作...
            window.location.href = "www.baidu.com";
        })

    })
</script>
<script>
    $('#password').keyup(function (e) {
        var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$", "g");
        var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
        var enoughRegex = new RegExp("(?=.{6,}).*", "g");
        if (false == enoughRegex.test($(this).val())) {
            $('#passstrength').html('需要更长的密码');
            $('#passstrength').attr("class", "btn-info");
        } else if (strongRegex.test($(this).val())) {
            $('#passstrength').className = 'ok';
            $('#passstrength').html('强度：强');
            $('#passstrength').attr("class", "btn-danger");
        } else if (mediumRegex.test($(this).val())) {
            $('#passstrength').className = 'alert';
            $('#passstrength').html('强度：中');
            $('#passstrength').attr("class", "btn-warning");
        } else {
            $('#passstrength').className = 'error';
            $('#passstrength').html('强度：弱');
            $('#passstrength').attr("class", "btn-success");
        }
        return true;
    });
</script>
