<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--保证在不同的设备下可以显示-->
    <meta name="description" content="index">
    <meta name="author" content="jarvis">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">

    <link href="../assets/css/style-responsive.css" rel="stylesheet" type="text/css">

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
<div id="register_page">
    <div class="gradient">
        <div class="container">
            <h1 class="pull-left form-register-heading ">欢迎使用笔记</h1>
        </div>
        <div class="container register-model">
            <!--<form>-->
            <h2 class="form-group">修改密码</h2>
            <h2 class="form-group">新密码</h2>
            <input data-container="body" data-toggle="popover" data-placement="left" value="s" name="username"
                   data-content="左侧的 Popover 中的一些内容" class="form-control form-group" id="username" type="text"
                   autofocus>
            <h2 class="form-group">确认新密码</h2>
            <input class="form-control form-group" name="email" id="email" type="text">
            <h2 class="form-group">密码</h2>
            <input class="form-control form-group" id="password" name="password" type="text">
            <input class="btn btn-success btn-lg" type="submit" value="submit" id="submit">
            <!--</form>-->
        </div>
    </div>
</div>
</div>
